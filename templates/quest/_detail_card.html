<nav>
  <div class="inner">
    <ul class="gnav">
      <small class="quest-font">Quest title</small>
      <li>
        {{ quest.title }}
      </li>
      <small class="quest-font">Quest memo</small>
      <li>
        {{ quest.memo }}
      </li>
      <small class="quest-font">Quest text</small>
      <li>
        {{ quest.text | linebreaksbr }}
      </li>
      <small class="quest-font">Quest author</small>
      <li>
        {{ quest.author }}
      </li>
      <small class="quest-font">Quest created</small>
      <li>
        {{ quest.created_at }}
      </li>
    </ul>
  </div>
  {% if quest.image %}
  <div class="inner">
    <small class="quest-font">Quest image</small>
    <div style="text-align: center;">
      <img src="{{ quest.image.url }}" class="img-fluid">
    </div>
  </div>
  {% endif %}
</nav>
