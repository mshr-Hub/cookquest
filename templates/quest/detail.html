{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet"  type='text/css' href="{% static 'stylesheets/quest/standard.css' %}">
{% endblock customcss %}

{% block content %}
<div class="container page-block">

  <div>
    <h3 class="page-title">
      <i class="fas fa-info-circle"></i>
      Quest Detail
    </h3>
  </div>

  {% include 'quest/_detail_card.html' %}
  <div style="text-align: center; margin-top: 1.2rem;">
    {% if request.user == quest.author %}
      <button type="button" class="btn btn-secondary col-2">
        <a style="display: block;" class="quest-font" href="{% url 'delete' quest.pk %}">Delete</a>
      </button>
    {% endif %}
    <button type="button" class="btn btn-secondary col-3">
      <a style="display: block;" class="quest-font text-info" href="{% url 'message_index' quest.pk %}">Quest Start!!</a>
    </button>
    {% if request.user == quest.author %}
    <button type="button" class="btn btn-secondary col-2">
      <a style="display: block;" class="quest-font" href="{% url 'update' quest.pk %}">Update</a>
    </button>
    {% endif %}
  </div>

</div>
{% endblock content %}
