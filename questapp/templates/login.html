{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link rel="stylesheet"  type='text/css' href="{% static 'stylesheets/quest/card.css' %}">
{% endblock customcss %}

{% block content %}
<div class="container page-block">

  <div>
    <h3 class="page-title">
      <i class="fas fa-sign-in-alt"></i>
      Log in
    </h3>
  </div>

  <form class="form-signin" method="POST" action="">{% csrf_token %}
    <div class="container">
      <div class="form-group">
        <label for="exampleInputUsername">ユーザー名</label>
        <input name='username' type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">秘密の呪文</label>
        <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>

</div>
{% endblock content %}
